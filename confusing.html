<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Confusing Mode - Terminal</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        /* --- GLOBAL RESET --- */
        body {
            min-height: 100vh; /* Better for mobile browser bars */
            margin: 0;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            background: #000;
            font-family: 'Courier New', Courier, monospace;
            overflow-x: hidden; /* Prevent horizontal scroll from shake */
            color: #ff3333;
        }

        body::before {
            content: "";
            position: absolute;
            top: 0; left: 0; width: 100%; height: 100%;
            background: radial-gradient(circle, #2a0000 0%, #000000 90%);
            z-index: -1;
            position: fixed; /* Fix background on scroll */
        }

        /* --- TOP HEADER --- */
        .top-bar {
            width: 100%;
            position: absolute;
            top: 0;
            padding: 15px 30px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            border-bottom: 1px solid #550000;
            background: rgba(20, 0, 0, 0.9);
            box-shadow: 0 0 20px rgba(255, 0, 0, 0.2);
            z-index: 100;
        }

        .back-btn {
            color: #ff3333;
            text-decoration: none;
            border: 1px solid #ff3333;
            padding: 8px 20px;
            font-weight: bold;
            letter-spacing: 2px;
            transition: 0.3s;
            text-transform: uppercase;
            font-size: 0.9rem;
        }

        .back-btn:hover {
            background: #ff3333;
            color: black;
            box-shadow: 0 0 15px #ff0000;
        }

        .status-blink {
            animation: blink 1s infinite;
            color: red;
            font-weight: bold;
            text-shadow: 0 0 10px red;
            letter-spacing: 1px;
        }

        @keyframes blink { 50% { opacity: 0.3; } }

        /* --- MAIN DASHBOARD (LANDSCAPE LAYOUT) --- */
        .control-panel {
            display: flex;
            flex-direction: row; 
            background: #110000;
            border: 3px solid #550000;
            border-radius: 5px;
            padding: 15px;
            box-shadow: 0 0 50px rgba(255, 0, 0, 0.15);
            max-width: 900px;
            width: 95%;
            gap: 20px;
            position: relative;
            margin-top: 60px; /* Space from top bar */
            margin-bottom: 20px;
        }

        /* --- LEFT SIDE: MONITOR SCREEN --- */
        .screen-section {
            flex: 1; 
            display: flex;
            flex-direction: column;
            gap: 15px;
            min-width: 0; /* Prevents flex items from overflowing */
        }

        .screen-bezel {
            background: #000;
            border: 4px solid #2b0000;
            border-radius: 5px;
            padding: 10px;
            flex-grow: 1;
            box-shadow: inset 0 0 20px rgba(0,0,0,1);
            position: relative;
        }

        #display {
            width: 100%;
            height: 100%;
            background: repeating-linear-gradient(
                0deg,
                #1a0000,
                #1a0000 2px,
                #220000 2px,
                #220000 4px
            ); 
            border: none;
            color: #ff4444;
            font-family: 'Consolas', 'Monaco', monospace;
            font-size: 3rem;
            text-align: right;
            padding: 20px;
            text-shadow: 0 0 10px #ff0000;
            outline: none;
        }

        .warning-box {
            background: #1a0000;
            border: 1px solid #440000;
            padding: 10px;
            font-size: 0.85rem;
            color: #cc0000;
            font-family: monospace;
            height: 80px;
            overflow: hidden;
        }

        .log-line { margin: 0; opacity: 0.7; }

        /* --- RIGHT SIDE: KEYPAD --- */
        .keypad-section {
            flex: 0 0 320px; 
        }

        .keypad-grid {
            display: grid;
            grid-template-columns: repeat(4, 1fr);
            gap: 8px;
        }

        .btn-calc {
            width: 100%;
            height: 60px;
            border-radius: 2px;
            border: 1px solid #440000;
            font-size: 1.2rem;
            font-weight: bold;
            background: #1a0000;
            color: #aa0000;
            transition: all 0.05s;
            text-shadow: 0 0 5px rgba(255,0,0,0.5);
        }

        .btn-calc:hover {
            background: #2a0000;
            color: #ff0000;
            border-color: #ff0000;
            box-shadow: 0 0 10px rgba(255,0,0,0.3);
        }

        .btn-calc:active {
            transform: scale(0.95) skewX(-10deg);
            background: #ff0000;
            color: #000;
            box-shadow: 0 0 20px #ff0000;
        }

        .btn-cmd { border-top: 3px solid #ff4444; }
        .btn-op  { background: #220505; }
        .btn-zero { grid-column: span 2; }
        .btn-execute {
            grid-column: span 1;
            background: #550000;
            color: white;
            border: 1px solid #ff0000;
        }
        .btn-execute:hover { background: #880000; }

        .shake {
            animation: shake 0.4s cubic-bezier(.36,.07,.19,.97) both;
        }

        @keyframes shake {
            10%, 90% { transform: translate3d(-2px, 0, 0); }
            20%, 80% { transform: translate3d(4px, 0, 0); }
            30%, 50%, 70% { transform: translate3d(-6px, 0, 0); }
            40%, 60% { transform: translate3d(6px, 0, 0); }
        }

        /* --- RESPONSIVE: STACK ON MOBILE --- */
        @media (max-width: 850px) {
            .control-panel {
                flex-direction: column;
                height: auto;
                padding-top: 15px; 
            }
            .screen-section {
                height: 200px; /* Give screen fixed height on mobile */
                flex: none;
            }
            #display { font-size: 2rem; }
            .keypad-section { flex: 1; width: 100%; }
            .top-bar { padding: 10px; position: relative; } /* Unstick top bar on mobile to allow scroll */
            .control-panel { margin-top: 10px; }
            .back-btn { font-size: 0.8rem; padding: 5px 10px; }
        }
    </style>
</head>
<body id="page-confusing">

    <div class="top-bar">
        <a href="index.html" class="back-btn">⚡ ESCAPE SYSTEM</a>
        <div class="text-end">
            <div style="font-size: 0.7rem; color: #666;">SYS.ID: 99-X</div>
            <span class="status-blink">CRITICAL ERROR</span>
        </div>
    </div>

    <div class="control-panel" id="calcBody">
        
        <div class="screen-section">
            <div class="screen-bezel">
                <input type="text" id="display" disabled placeholder="_">
            </div>
            
            <div class="warning-box">
                <p class="log-line">> SYSTEM: UNSTABLE</p>
                <p class="log-line">> LOGIC CORE: CORRUPTED</p>
                <p class="log-line" id="system-msg">> WAITING FOR INPUT...</p>
            </div>
        </div>

        <div class="keypad-section">
            <div class="keypad-grid">
                <button class="btn-calc btn-cmd" onclick="clearDisplay()">RESET</button>
                <button class="btn-calc btn-cmd" onclick="deleteChar()">DEL</button>
                <button class="btn-calc btn-op" onclick="appendToDisplay('%')">%</button>
                <button class="btn-calc btn-op" onclick="appendToDisplay('/')">÷</button>

                <button class="btn-calc btn-num" onclick="appendToDisplay('7')">7</button>
                <button class="btn-calc btn-num" onclick="appendToDisplay('8')">8</button>
                <button class="btn-calc btn-num" onclick="appendToDisplay('9')">9</button>
                <button class="btn-calc btn-op" onclick="appendToDisplay('*')">×</button>

                <button class="btn-calc btn-num" onclick="appendToDisplay('4')">4</button>
                <button class="btn-calc btn-num" onclick="appendToDisplay('5')">5</button>
                <button class="btn-calc btn-num" onclick="appendToDisplay('6')">6</button>
                <button class="btn-calc btn-op" onclick="appendToDisplay('-')">-</button>

                <button class="btn-calc btn-num" onclick="appendToDisplay('1')">1</button>
                <button class="btn-calc btn-num" onclick="appendToDisplay('2')">2</button>
                <button class="btn-calc btn-num" onclick="appendToDisplay('3')">3</button>
                <button class="btn-calc btn-op" onclick="appendToDisplay('+')">+</button>

                <button class="btn-calc btn-num btn-zero" onclick="appendToDisplay('0')">0</button>
                <button class="btn-calc btn-num" onclick="appendToDisplay('.')">.</button>
                <button class="btn-calc btn-execute" onclick="calculateConfusing()">EXE</button>
            </div>
        </div>
    </div>

    <script>
        const confusingResponses = ["DATA_LOSS", "UNKNOWN_ENTITY", "TRY_AGAIN", "NO_PERMISSION", "404_NOT_FOUND", "POTATO_MODE", "MATH.EXE STOPPED", "I_FORGOT", "NULL_POINTER"];
        const sysMessages = ["Recalibrating flux capacitors...", "Downloading more RAM...", "Attempting logic bypass...", "Error: Division by cucumber...", "Consulting the oracle..."];

        const display = document.getElementById('display');
        const calcBody = document.getElementById('calcBody');
        const sysMsgDisplay = document.getElementById('system-msg');

        function appendToDisplay(value) {
            if (Math.random() > 0.9) { updateSystemMessage("> ERROR: KEYPAD JAMMED"); return; }
            if (Math.random() > 0.95) { display.value += value; }
            display.value += value;
        }

        function clearDisplay() {
            display.value = '';
            updateSystemMessage("> MEMORY PURGED");
        }

        function deleteChar() {
            display.value = display.value.slice(0, -1);
        }

        function updateSystemMessage(msg) {
            sysMsgDisplay.innerText = msg;
            sysMsgDisplay.style.color = "#fff";
            setTimeout(() => { sysMsgDisplay.style.color = "#cc0000"; }, 200);
        }

        function calculateConfusing() {
            calcBody.classList.remove("shake");
            void calcBody.offsetWidth; 
            calcBody.classList.add("shake");

            const randomMsg = sysMessages[Math.floor(Math.random() * sysMessages.length)];
            updateSystemMessage("> PROCESSING: " + randomMsg);

            if(display.value === '') return;
            let chaosLevel = Math.random();

            try {
                let realResult = eval(display.value);
                setTimeout(() => {
                    if (chaosLevel < 0.15) {
                        display.value = realResult;
                        updateSystemMessage("> SUCCESS: MIRACLE OCCURRED");
                    } else if (chaosLevel < 0.5) {
                        let offset = Math.floor(Math.random() * 50) - 25;
                        display.value = realResult + offset; 
                        updateSystemMessage("> WARNING: PRECISION LOSS");
                    } else if (chaosLevel < 0.75) {
                        display.value = Math.floor(Math.random() * 999999);
                        updateSystemMessage("> ALERT: RANDOM BUFFER DUMP");
                    } else {
                        let randomText = confusingResponses[Math.floor(Math.random() * confusingResponses.length)];
                        display.value = randomText;
                        updateSystemMessage("> CRITICAL FAILURE");
                    }
                }, 300);
            } catch (error) {
                display.value = "SYNTAX_ERR";
                updateSystemMessage("> ERROR: INVALID INPUT");
            }
        }
    </script>
</body>
</html>
