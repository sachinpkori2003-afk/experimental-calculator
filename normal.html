<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Normal Mode</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            /* Pure Green Theme Background */
            background: linear-gradient(135deg, #0ba360, #3cba92);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            font-family: 'Segoe UI', sans-serif;
            flex-direction: column;
            padding: 20px;
        }

        .calculator {
            background: rgba(255, 255, 255, 0.2);
            backdrop-filter: blur(15px);
            padding: 25px;
            border-radius: 25px;
            box-shadow: 0 20px 50px rgba(0,0,0,0.3);
            width: 100%;
            max-width: 350px; /* Responsive */
            border: 1px solid rgba(255, 255, 255, 0.3);
        }

        #display {
            width: 100%;
            height: 80px;
            background: #f8f9fa;
            border: none;
            border-radius: 15px;
            text-align: right;
            padding: 20px;
            font-size: 2.5rem;
            margin-bottom: 20px;
            color: #212529;
            box-shadow: inset 0 2px 5px rgba(0,0,0,0.1);
            font-family: 'Courier New', Courier, monospace;
            font-weight: bold;
        }

        .calc-grid {
            display: grid;
            grid-template-columns: repeat(4, 1fr);
            gap: 10px;
        }

        .btn-calc {
            width: 100%;
            height: 65px;
            border-radius: 12px;
            border: none;
            font-size: 1.4rem;
            font-weight: 600;
            transition: transform 0.1s ease-in-out, background 0.2s, box-shadow 0.1s ease-in-out;
            box-shadow: 0 4px 0 rgba(0,0,0,0.1);
            position: relative;
            overflow: hidden;
        }

        .btn-calc:active {
            transform: translateY(3px);
            box-shadow: 0 0 15px rgba(255, 255, 255, 0.9);
        }

        .btn-op:active { box-shadow: 0 0 20px rgba(0, 238, 255, 0.8); }
        .btn-equal:active { box-shadow: 0 0 25px rgba(57, 255, 20, 1); }
        .btn-action:active { box-shadow: 0 0 15px rgba(255, 120, 0, 0.8); }

        .btn-num { background: #ffffff; color: #333; }
        .btn-num:hover { background: #f1f1f1; }
        .btn-op { background: #2c3e50; color: white; }
        .btn-op:hover { background: #34495e; }
        .btn-action { background: #dcdcdc; color: #333; }
        .btn-action:hover { background: #d0d0d0; }

        .btn-equal {
            background: #0ba360;
            color: white;
            grid-column: span 1;
            height: 100%;
        }
        .btn-equal:hover { background: #088f54; }

        .btn-zero { grid-column: span 2; }

        .back-btn {
            position: absolute;
            top: 20px;
            left: 20px;
            text-decoration: none;
            color: white;
            font-weight: bold;
            background: rgba(0,0,0,0.2);
            padding: 10px 20px;
            border-radius: 30px;
            transition: 0.3s;
        }
        .back-btn:hover { background: rgba(0,0,0,0.4); }

        /* Mobile Adjustments */
        @media (max-width: 400px) {
            #display { font-size: 2rem; }
            .btn-calc { height: 55px; font-size: 1.2rem; }
            h2 { margin-top: 50px; }
        }
    </style>
</head>
<body>

    <a href="index.html" class="back-btn">← Back to Menu</a>

    <h2 class="text-white mb-4 fw-bold text-center">Normal Mode</h2>

    <div class="calculator">
        <input type="text" id="display" disabled placeholder="0">

        <div class="calc-grid">
            <button class="btn-calc btn-action" onclick="clearDisplay()">AC</button>
            <button class="btn-calc btn-action" onclick="deleteChar()">DEL</button>
            <button class="btn-calc btn-action" onclick="appendToDisplay('%')">%</button>
            <button class="btn-calc btn-op" onclick="appendToDisplay('/')">÷</button>
            <button class="btn-calc btn-num" onclick="appendToDisplay('7')">7</button>
            <button class="btn-calc btn-num" onclick="appendToDisplay('8')">8</button>
            <button class="btn-calc btn-num" onclick="appendToDisplay('9')">9</button>
            <button class="btn-calc btn-op" onclick="appendToDisplay('*')">×</button>
            <button class="btn-calc btn-num" onclick="appendToDisplay('4')">4</button>
            <button class="btn-calc btn-num" onclick="appendToDisplay('5')">5</button>
            <button class="btn-calc btn-num" onclick="appendToDisplay('6')">6</button>
            <button class="btn-calc btn-op" onclick="appendToDisplay('-')">-</button>
            <button class="btn-calc btn-num" onclick="appendToDisplay('1')">1</button>
            <button class="btn-calc btn-num" onclick="appendToDisplay('2')">2</button>
            <button class="btn-calc btn-num" onclick="appendToDisplay('3')">3</button>
            <button class="btn-calc btn-op" onclick="appendToDisplay('+')">+</button>
            <button class="btn-calc btn-num btn-zero" onclick="appendToDisplay('0')">0</button>
            <button class="btn-calc btn-num" onclick="appendToDisplay('.')">.</button>
            <button class="btn-calc btn-equal" onclick="calculateResult()">=</button>
        </div>
    </div>

    <script>
        const display = document.getElementById('display');
        function appendToDisplay(value) { display.value += value; }
        function clearDisplay() { display.value = ''; }
        function deleteChar() { display.value = display.value.slice(0, -1); }
        function calculateResult() {
            try {
                if(display.value === '') return;
                display.value = eval(display.value);
            } catch (error) {
                display.value = 'Error';
                setTimeout(() => clearDisplay(), 1000);
            }
        }
    </script>
</body>
</html>
