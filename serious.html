<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Serious Mode</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            /* Cyan/Blue Serious Theme */
            background: linear-gradient(135deg, #00d2ff, #3a7bd5);
            min-height: 100vh; /* Changed to min-height */
            display: flex;
            align-items: center;
            justify-content: center;
            font-family: 'Times New Roman', Times, serif;
            flex-direction: column;
            padding: 20px; /* Prevent touching edges on mobile */
        }

        .calculator {
            background: rgba(255, 255, 255, 0.95);
            padding: 30px;
            border-radius: 5px;
            box-shadow: 0 10px 40px rgba(0,0,0,0.5);
            width: 100%;        /* Flexible width */
            max-width: 380px;   /* But stop at 380px */
            border-top: 5px solid #0056b3;
        }

        #display {
            width: 100%;
            height: 60px;
            background: #e9ecef;
            border: 1px solid #ced4da;
            border-radius: 3px;
            text-align: right;
            padding: 15px;
            font-size: 1.8rem;
            margin-bottom: 25px;
            color: #495057;
            font-family: 'Courier New', monospace;
        }

        .calc-grid {
            display: grid;
            grid-template-columns: repeat(4, 1fr);
            gap: 8px;
        }

        .btn-calc {
            width: 100%;
            height: 60px;
            border-radius: 3px;
            border: 1px solid #adb5bd;
            font-size: 1.2rem;
            font-weight: bold;
            transition: all 0.2s;
            font-family: Arial, sans-serif;
        }

        .btn-calc:active {
            box-shadow: 0 0 10px rgba(0, 123, 255, 0.8);
            transform: scale(0.98);
        }

        .btn-num { background: #f8f9fa; color: #333; }
        .btn-num:hover { background: #e2e6ea; }

        .btn-op { background: #343a40; color: white; }
        .btn-op:hover { background: #23272b; }

        .btn-equal {
            background: #0056b3;
            color: white;
            grid-column: span 1;
        }
        .btn-equal:hover { background: #004494; }

        .btn-zero { grid-column: span 2; }

        .back-btn {
            position: absolute;
            top: 20px;
            left: 20px;
            text-decoration: none;
            color: #003366;
            font-weight: bold;
            background: rgba(255,255,255,0.8);
            padding: 10px 20px;
            border-radius: 5px;
            z-index: 100; /* Ensure it stays on top */
        }
        
        /* Modal Customization */
        .modal-header { background: #0056b3; color: white; }
        .modal-body { font-size: 1.2rem; font-family: 'Arial', sans-serif; }
    </style>
</head>
<body>

    <a href="index.html" class="back-btn">← Return to Main Menu</a>

    <h2 class="text-white mb-4 text-center" style="text-shadow: 1px 1px 3px rgba(0,0,0,0.5); margin-top: 60px;">SERIOUS CALCULATION MODULE</h2>

    <div class="calculator">
        <input type="text" id="display" disabled placeholder="0.00">

        <div class="calc-grid">
            <button class="btn-calc btn-op" onclick="clearDisplay()">AC</button>
            <button class="btn-calc btn-op" onclick="deleteChar()">DEL</button>
            <button class="btn-calc btn-op" onclick="appendToDisplay('%')">%</button>
            <button class="btn-calc btn-op" onclick="appendToDisplay('/')">÷</button>

            <button class="btn-calc btn-num" onclick="appendToDisplay('7')">7</button>
            <button class="btn-calc btn-num" onclick="appendToDisplay('8')">8</button>
            <button class="btn-calc btn-num" onclick="appendToDisplay('9')">9</button>
            <button class="btn-calc btn-op" onclick="appendToDisplay('*')">×</button>

            <button class="btn-calc btn-num" onclick="appendToDisplay('4')">4</button>
            <button class="btn-calc btn-num" onclick="appendToDisplay('5')">5</button>
            <button class="btn-calc btn-num" onclick="appendToDisplay('6')">6</button>
            <button class="btn-calc btn-op" onclick="appendToDisplay('-')">-</button>

            <button class="btn-calc btn-num" onclick="appendToDisplay('1')">1</button>
            <button class="btn-calc btn-num" onclick="appendToDisplay('2')">2</button>
            <button class="btn-calc btn-num" onclick="appendToDisplay('3')">3</button>
            <button class="btn-calc btn-op" onclick="appendToDisplay('+')">+</button>

            <button class="btn-calc btn-num btn-zero" onclick="appendToDisplay('0')">0</button>
            <button class="btn-calc btn-num" onclick="appendToDisplay('.')">.</button>
            <button class="btn-calc btn-equal" onclick="calculateSerious()">=</button>
        </div>
    </div>

    <div class="modal fade" id="resultModal" tabindex="-1">
        <div class="modal-dialog modal-dialog-centered">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title">Calculation Report</h5>
                    <button type="button" class="btn-close btn-close-white" data-bs-dismiss="modal"></button>
                </div>
                <div class="modal-body">
                    <p>The system has successfully processed your arithmetic request.</p>
                    <hr>
                    <p><strong>Computed Result:</strong> <span id="modalResult" class="text-primary fw-bold"></span></p>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Acknowledge</button>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>

    <script>
        const display = document.getElementById('display');
        const modal = new bootstrap.Modal(document.getElementById('resultModal'));
        const modalResult = document.getElementById('modalResult');

        function appendToDisplay(value) {
            display.value += value;
        }

        function clearDisplay() {
            display.value = '';
        }

        function deleteChar() {
            display.value = display.value.slice(0, -1);
        }

        function calculateSerious() {
            try {
                if(display.value === '') return;
                let result = eval(display.value);
                let preciseResult = parseFloat(result.toPrecision(12));
                display.value = preciseResult;
                modalResult.innerText = preciseResult;
                modal.show();
            } catch (error) {
                alert("Critical Error: Invalid Mathematical Syntax.");
                clearDisplay();
            }
        }
    </script>
</body>
</html>
