<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Funny Mode</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            /* Sunny Yellow/Orange Funny Theme */
            background: linear-gradient(135deg, #ffe259, #ffa751);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            font-family: 'Comic Sans MS', 'Chalkboard SE', sans-serif;
            flex-direction: column;
            overflow-x: hidden;
            padding: 20px;
        }

        .calculator {
            background: #fff;
            padding: 25px;
            border-radius: 30px;
            box-shadow: 10px 10px 0px rgba(0,0,0,0.2);
            width: 100%;
            max-width: 360px; /* Responsive Width */
            border: 4px solid #333;
            position: relative;
            z-index: 10;
        }

        #display {
            width: 100%;
            height: 70px;
            background: #333;
            border: none;
            border-radius: 15px;
            text-align: right;
            padding: 15px;
            font-size: 2rem;
            color: #00ff00;
            font-family: 'Courier New', monospace;
            margin-bottom: 10px;
        }

        #joke-display {
            min-height: 40px;
            color: #d35400;
            font-weight: bold;
            text-align: center;
            margin-bottom: 15px;
            font-size: 0.9rem;
            font-style: italic;
        }

        .calc-grid {
            display: grid;
            grid-template-columns: repeat(4, 1fr);
            gap: 12px;
        }

        .btn-calc {
            width: 100%;
            height: 60px;
            border-radius: 50px;
            border: 3px solid #333;
            font-size: 1.3rem;
            font-weight: bold;
            transition: transform 0.2s, box-shadow 0.1s;
        }

        .btn-calc:hover {
            transform: translateY(-5px);
            cursor: pointer;
        }

        .btn-calc:active {
            animation: wiggle 0.2s linear;
            box-shadow: 0 0 15px #ff6b6b;
            transform: scale(0.95);
        }

        @keyframes wiggle {
            0% { transform: rotate(0deg); }
            25% { transform: rotate(-5deg); }
            50% { transform: rotate(5deg); }
            75% { transform: rotate(-5deg); }
            100% { transform: rotate(0deg); }
        }

        .btn-num { background: #ffd900; color: #333; }
        .btn-op { background: #ff6b6b; color: white; }
        .btn-action { background: #54a0ff; color: white; }
        
        .btn-equal {
            background: #00d2d3;
            color: white;
            grid-column: span 1;
        }
        .btn-zero { grid-column: span 2; }

        .back-btn {
            position: absolute;
            top: 20px;
            left: 20px;
            text-decoration: none;
            color: #333;
            font-weight: bold;
            background: rgba(255,255,255,0.6);
            padding: 10px 20px;
            border-radius: 30px;
            border: 2px solid #333;
            z-index: 20;
        }
        
        .back-btn:hover { background: #fff; }

        .emoji-bg {
            position: absolute;
            font-size: 5rem;
            opacity: 0.2;
            z-index: 0;
            animation: float 10s infinite ease-in-out;
        }

        @keyframes float {
            0%, 100% { transform: translateY(0); }
            50% { transform: translateY(-20px); }
        }

        /* Mobile tweaks */
        @media (max-width: 400px) {
            .btn-calc { height: 50px; font-size: 1.1rem; }
            #display { font-size: 1.5rem; height: 60px; }
            .emoji-bg { font-size: 3rem; }
        }
    </style>
</head>
<body>

    <a href="index.html" class="back-btn">‚Üê I'm done lol</a>
    
    <div class="emoji-bg" style="top: 10%; left: 10%;">ü§™</div>
    <div class="emoji-bg" style="bottom: 10%; right: 10%;">ü§°</div>
    <div class="emoji-bg" style="top: 20%; right: 20%;">üçå</div>

    <h2 class="mb-3 text-dark fw-bold text-center" style="text-shadow: 2px 2px white; margin-top: 60px;">Funny Mode</h2>

    <div class="calculator">
        <input type="text" id="display" disabled placeholder="Try me...">
        <div id="joke-display">Ready for some math magic?</div>
        <div class="calc-grid">
            <button class="btn-calc btn-action" onclick="clearDisplay()">NO</button>
            <button class="btn-calc btn-action" onclick="deleteChar()">Oops</button>
            <button class="btn-calc btn-action" onclick="appendToDisplay('%')">%</button>
            <button class="btn-calc btn-op" onclick="appendToDisplay('/')">√∑</button>
            <button class="btn-calc btn-num" onclick="appendToDisplay('7')">7</button>
            <button class="btn-calc btn-num" onclick="appendToDisplay('8')">8</button>
            <button class="btn-calc btn-num" onclick="appendToDisplay('9')">9</button>
            <button class="btn-calc btn-op" onclick="appendToDisplay('*')">√ó</button>
            <button class="btn-calc btn-num" onclick="appendToDisplay('4')">4</button>
            <button class="btn-calc btn-num" onclick="appendToDisplay('5')">5</button>
            <button class="btn-calc btn-num" onclick="appendToDisplay('6')">6</button>
            <button class="btn-calc btn-op" onclick="appendToDisplay('-')">-</button>
            <button class="btn-calc btn-num" onclick="appendToDisplay('1')">1</button>
            <button class="btn-calc btn-num" onclick="appendToDisplay('2')">2</button>
            <button class="btn-calc btn-num" onclick="appendToDisplay('3')">3</button>
            <button class="btn-calc btn-op" onclick="appendToDisplay('+')">+</button>
            <button class="btn-calc btn-num btn-zero" onclick="appendToDisplay('0')">0</button>
            <button class="btn-calc btn-num" onclick="appendToDisplay('.')">.</button>
            <button class="btn-calc btn-equal" onclick="calculateFunny()">=</button>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script>
        const display = document.getElementById('display');
        const jokeDisplay = document.getElementById('joke-display');
        const jokes = ["I used my fingers to count this.", "Ask your math teacher, not me!", "I'm 99% sure this is right.", "Looks about right... I guess?", "Do I look like Einstein?", "Error: Too lazy to calculate.", "Here is your answer (I hope).", "Why are you making me do work?", "Calculated with ‚ú®Magic‚ú®", "Are you cheating on your homework?"];

        function appendToDisplay(value) { display.value += value; }
        function clearDisplay() { display.value = ''; jokeDisplay.innerText = "Gone. Reduced to atoms."; }
        function deleteChar() { display.value = display.value.slice(0, -1); jokeDisplay.innerText = "Mistakes happen ü§∑‚Äç‚ôÇÔ∏è"; }

        function calculateFunny() {
            try {
                if(display.value === '') { jokeDisplay.innerText = "I can't calculate air!"; return; }
                let randomFactor = Math.random();
                let result = eval(display.value);
                if (randomFactor > 0.9) { result = result + 1; jokeDisplay.innerText = "I added 1 for good luck!"; } 
                else { const randomJoke = jokes[Math.floor(Math.random() * jokes.length)]; jokeDisplay.innerText = randomJoke; }
                display.value = result;
            } catch (error) { display.value = "???"; jokeDisplay.innerText = "That makes no sense!"; }
        }
    </script>
</body>
</html>
